<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let num_lados = parseInt(prompt("Indique o número de lados: "));
        let mlados = parseInt(prompt("Informe a medida dos lados (em cm): "));
        let perimetro = num_lados*mlados

        if(num_lados<3){
            document.write("<br>" + "Não é um polígono")
        }

        if (num_lados==3){
            document.write("<br>" + "Tipo de polígono: Triângulo")
        }else if(num_lados==4){
            document.write("<br>" + "Tipo de polígono: Quadrado")
        }else if(num_lados==5){
            document.write("<br>" + "Tipo de polígono: Pentágono")
        }else if(num_lados>5){
            document.write("<br>" + "Polígono não identificado")
        }

        document.write("<br>" + "Área do seu polígono é: " + perimetro + "cm")
    </script>
</body>
</html>
