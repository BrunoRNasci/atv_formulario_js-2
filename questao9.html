<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let num1 = parseFloat(prompt("Digite o primeiro valor"));
        let num2 = parseFloat(prompt("Digite o segundo valor"));
        let calc = parseInt(prompt("Entre com uma dessas opções: " + "\n" + "1.Adição" + "\n" + "2.Subtração" + "\n" + "3.Divisão" + "\n" + "4.Multiplicação"))

        if(calc==1){
            calc = num1+num2
        }else if(calc==2){
            calc = num1-num2
        }else if(calc==3){
            calc = num1/num2  
        }else if(calc==4){
            calc = num1*num2
        }

        document.write("<br>" + "Valor do cálculo é: " + calc)
    </script>
</body>
</html>
