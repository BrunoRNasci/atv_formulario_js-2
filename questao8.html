<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Final da Libertadores</h1>
    <script>
        let gol_corin = parseInt(prompt("Quantidade de gols do Corinthians: "));
        let gol_palm = parseInt(prompt("Quantidade de gols do Palmeiras: "));

        if(gol_corin>gol_palm){
            document.write("<br>" + "Vencedor da Libertadores foi o Corinthians")
        }else if(gol_palm>gol_corin){
            document.write("<br>" + "Vencedor da Libertadores foi o Palmeiras")
        }else if(gol_corin==gol_palm){
            document.write("<br>" + "Jogo terminou em empate")
        }

        
          
    </script> 
</body>
</html>
