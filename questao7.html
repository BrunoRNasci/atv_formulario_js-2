<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let maca = parseInt(prompt("Insira a quantidade de maças que deseja comprar"));
        let valor = parseFloat(0);

        if(maca<12){
            valor = 3.50
        }else if(maca>=12){
            valor = 2.50
        }

        document.write("<br>" + "Valor unitátio: " + valor)
        document.write("<br>" + "Valor total das maçãs: " + maca*valor)
    </script>
</body>
</html>
